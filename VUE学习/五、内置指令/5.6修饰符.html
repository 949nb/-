<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内置基本指令</title>
    <style>
    .div{
      height: 200px;
      border: 1px solid;
      background: #ddd;
    }
      </style>
  </head>
  <body>
   
    <div id="app" class='div'>
      <div @click='divClick'>
        <button @click.stop='btnClick'>aaaaaaaaaaaaa</button>
      </div>
      <!-- 修饰符： stop和prevent都是接在事件后面 -->
      <!-- 修饰符： self是只执行本身 不执行子元素。once是只执行一次 -->
      <form action="get" @submit.prevent='xxx'>
        <input type="submit" value="提交">
      </form>
    </div>
  
  
    <!-- 环境的搭建 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
        },
        methods:{
          divClick:function(){
            console.log('div被点击了')
          },
          btnClick:function(){
            console.log('btn被点击了')
          },
          xxx:function(){
            alert('我不重载，页面也不刷新了')
          }
        }
      })
    </script>
</body>
</html>
