<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性</title>
</head>
<body>
  <div id="demo">
    {{text}}
    <br>
    {{text.split(',').reverse().join(',')}}
    <br>
    <!-- 在文本插值中，遇到复杂的逻辑应当使用计算属性。 -->
    {{ reverseText }} <---使用计算属性
    <br>
    <br>computed计算属性获取时间戳<br>
    {{ now }}
    <br>
    methods方法设置时间戳<br>
    {{ getNow() }}
  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    //需求：'123,456,789'变为'789,456,123',并在页面中渲染
    var app = new Vue({
      el:'#demo',
      data:{
        text:'123,456,789'
      },
      //计算属性
      computed:{
        reverseText:function(){
          return this.text.split(',').reverse().join(',')
        },
        now:function(){
          return Date.now()
        }
      },
      methods:{
        getNow:function(){
          return Date.now()
        }
      },
      mounted:function(){

      }
    })

    //方法和计算属性的区别：方法在页面渲染的时候，会重新执行，并不依赖缓存。计算属性依赖缓存。
    //方法比较灵活，计算属性在遍历大数组和做大量运算的时候使用。
  </script>
</body>
</html>
