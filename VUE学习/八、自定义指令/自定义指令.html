<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件通信</title>
  <style>
    #app{background:#ddd;height: 400px;border: 5px solid; text-align:center;}
  </style>
</head>

<body>
  <div id='app'>
    <h3>你好，这是我的APP</h3>
    <input type="text" v-x>
  </div>
  <!-- 环境的搭建 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    
    new Vue({
      el: '#app',
      directives:{
        x:{
          inserted:function(el){
            el.focus()
          }
        }
      }
    })
  </script>
</body>

</html>
