<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件通信</title>
  <style>
    #app {
      background: #ddd;
      height: 400px;
      border: 5px solid;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id='app'>
    <h3>你好，这是我的APP</h3>
    <x-component>
    </x-component>


    <hr>
    <!-- 具名插槽 -->
    <z-component>
      <h3 slot='header'>我是标题</h3>
      <p>我是正文内容</p>
      <p>正文内容有两段</p>
      <p slot="footer">我是底部信息</p>
    </z-component>
  </div>


  <!-- 环境的搭建 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component("x-component", {
      template: `<div>
                  <slot>如果没有内容就显示我</slot>
                </div>`
    })
    Vue.component("z-component", {
      template:  `<div><div class="header">
                    <slot name='header'></slot>
                  </div>
                  <div class="container">
                    <slot></slot>
                  </div>
                  <div class="footer">
                    <slot name="footer"></slot>
                  </div></div>`
    })

    var app = new Vue({
      el: '#app',
      data() {
        return {

        }
      },
      components: {}
    })
  </script>
</body>

</html>
