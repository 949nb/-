<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件的使用方法</title>
</head>
<body>
<div id='app' style="background:#ddd;height: 400px;border: 5px solid; text-align:center;">
  <h3>你好，这是我的APP</h3>
  <my-component :msg='msg1'></my-component>
  

</div>




  <!-- 环境的搭建 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // Vue.component(tag,{
    //   template:'<div></div>'
    // })

    var app = new Vue({
      el:"#app",
      data:{
        msg1: '我是父组件传过来的'
      },
      components:{
        "my-component":{
          props:['msg'],
          template: "<div style='border: 2px solid red;'>{{count}}</div>",
          methods:{},
          data:function(){
            return{
              count:this.msg//将父组件传递进来的数据进行初始化，然后保存起来。
            }}
          }
        }
      })
  </script>
</body>
</html>
