<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件通信</title>
  <style>
    #app{background:#ddd;height: 400px;border: 5px solid; text-align:center;}
  </style>
</head>
<body>
<div id='app'>
  <h3>你好，这是我的APP</h3>
  <my-component>
    <!-- template模版不会被渲染(Vue2.5.0之前) -->
    <!-- <template slot="abc" slot-scope="prop">
      {{prop.text}}
      {{prop.aa}}
    </template> -->
    <p slot="abc" slot-scope="prop">
        {{prop.text}}
        {{prop.aa}}
    </p>
  </my-component>
</div>
  <!-- 环境的搭建 -->
<div>
  <slot></slot>
</div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component("my-component",{
      template:`<div>
                  <slot text='我是来自子组件中的数据' aa="aaaa" name='abc'></slot>
                </div>`,//name是拿不到的
      data(){
        return {

        }
      }
    })


    var app = new Vue({
      el:'#app',
      data:{
      },
      components: {
      }
    })
    
  </script>
</body>
</html>
