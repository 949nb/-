<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件通信</title>
  <style>
    #app
      {background:#ddd;height: 400px;border: 5px solid; text-align:center;}
  </style>
</head>
<body>
<div id='app'>
  <h1>你好，这是我的APP</h1>
  <!-- 父组件的作用域 -->
  <my-component v-show="childshow">
  </my-component>
</div>

  <!-- 环境的搭建 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('my-component',{
      template:"<div v-show='childshow'>我是一个组件</div>",
      data:function(){
        return{
          msg:"我是子组件的内容",
          childshow: true
        }
      }
    })


    var app = new Vue({
      el:'#app',
      data(){
        return {
          childshow: false
        }
      },
      components: {
      }
    })
    
  </script>
</body>
</html>
